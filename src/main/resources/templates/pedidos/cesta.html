<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header"> </head>
<body>
    
  <div th:replace="commons/menu :: menu"></div>

    <div class="container">
        <h1>Información del cliente</h1>
        <tr>
          <td th:text="${cliente}">Nombre</td>
        </tr>
            <div class="row">
                <table class="table table-striped table-hover">
                  <caption>Lista de productos</caption>
                    <thead>
                      <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                      </tr>
                    </thead>
                    <tbody>
                        <div th:each="producto : ${pedidoTotal}" class="col-3">
                            <tr>
                                <th scope="row" th:text="${producto.producto.codigo}">1</th>
                                <td th:text="${producto.producto.nombre}">Ejemplo</td>
                                <td th:text="${producto.producto.descripcion}">Desc Ejemplo</td>
                                <td th:text="${producto.producto.precio}">Precio</td>
                                <td>1</td>
                            </tr>
                        </div>
                    </tbody>
                </table> 
            </div>
    </div>

  <div th:replace="commons/footer :: footer" class="container"></div>
</body>
</html>
