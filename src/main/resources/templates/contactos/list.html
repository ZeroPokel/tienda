<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header"> </head>
<body>
    
  <div th:replace="commons/menu :: menu"></div>
    <h1>Contactos</h1>
    <!-- CARDS -->
    <div class="container">
      <a th:href="@{/contactos/create}" th:text="#{list.crear}" href="create.html" class="btn btn-primary">Crear</a>
        <div class="row">
            <table class="table table-striped table-hover">
              <caption>Lista de contactos</caption>
                <thead>
                  <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Email</th>
                    <th scope="col" th:text="#{list.editar}">Editar</th>
                    <th scope="col" th:text="#{list.eliminar}">Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                    <div th:each="contacto : ${contactos}" class="col-3">
                        <tr>
                            <th scope="row" th:text="${contacto.id}">1</th>
                            <td th:text="${contacto.nombre}">Ejemplo</td>
                            <td th:text="${contacto.telefono}">111222333</td>
                            <td th:text="${contacto.email}">Calle</td>
                            <td><a th:href="@{/contactos/edit/}+${contacto.id}" th:text="#{list.editar}" href="edit.html" class="btn btn-primary bi bi-pen"></a></td>
                            <td><a th:href="@{/contactos/delete/}+${contacto.id}" th:text="#{list.borrar}" href="list.html" class="btn btn-primary bi bi-trash"></a></td>
                        </tr>
                    </div>
                </tbody>
            </table> 
        </div>
    </div>
  </div>

  <div th:replace="commons/footer :: footer" class="container"></div>
</body>
</html>
